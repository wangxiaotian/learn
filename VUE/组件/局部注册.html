<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部注册组件</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="example">
		<my-component></my-component>
	</div>
	<script>
		var parent = Vue.extend({
			template : '<div>你好，我是父组件<template></template></div>'
		})
		Vue.component('my-component',parent);
		new Vue({
			el : '#example'
		})
	</script>
</body>
</html>
