<!DOCTYPE html>
<html>
<head>
	<title>learn1</title>
	<meta charset = "utf-8">
	<script src = "vue.js"></script>
</head>
<body>
    <!--nu1-->
    <div id = "app">
    	{{message}}
    </div>
    <script type="text/javascript">
    	new Vue({
    		el:'#app',
    		data:{
    			message:'Hellow Vue.js'
    		}
    	})
    </script>
    <!--num2双向绑定-->
    <div id="app1">
        <i>v-model</i>
    	<P>{{message}}</P>
    	<input v-model = "message">
    </div>
    <script>
        new Vue({
        	el:'#app1',
        	data:{
        		message:'Hello Vue.js'
        	}
        })
    </script>
    <!--num3渲染列表-->
    <div id="app3">
    <i>v-for = "todo in todos"</i>
    	<ul>
    		<li v-for = "todo in todos">
    			{{todo.text}}
    		</li>
    	</ul>
    </div>
    <script>
    	new Vue({
    		el:'#app3',
    		data:{
    			todos:[
    			    {
    			    	text:'learn javascript'
    			    },
    			    {
    			    	text:'learn Vue.js'
    			    },
    			    {
    			    	text:'bulid something awesome'
    			    }
    			]
    		}
    	})
    </script>
    <!--num4处理用户输入-->
    <div id="app4">
    <i>v-on:click</i>
    	<p>
    		{{message}}
    	</p>
    	<button v-on:click = "reverseMessage">Reverse Message</button>
    </div>
    <script>
    	new Vue({
    		el:'#app4',
    		data:{
    			message:'hello Vue.js'
    		},
    		methods:{
    			reverseMessage:function(){
    				this.message = this.message.split('').reverse().join('')
    			}
    		}
    	})
    </script>
    <!--综合num5-->
    <div id="app5">
        <i>综合</i>
    	<input v-model = "newTodo" v-on:keyup.enter = "addTodo">
    	<ul>
    		<li v-for = "todo in todos">
    			{{todo.text}}
    			<button v-on:click = "removeTodo($index)">X</button>
    		</li>
    	</ul>
    </div>
    <script>
    	new Vue({
    		el:'#app5',
    		data:{
    			newTodo:'',
                todos:[
                {text:'add some todos'}
                ]
    			
    		},
    		methods:{
    			addTodo:function(){
    				var text = this.newTodo.trim();
    				if(text) {
    					this.todos.push({text:text});
    					this.newTodo = '';
    				}
    			}
    			removeTodo:function(index){
    				this.todos.splice(index,1)
    			}
    		}
    	})
    </script>
</body>
</html>
