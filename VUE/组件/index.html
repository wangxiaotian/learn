<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个组件</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="example">
		<my-component></my-component>
	</div>
	<script>
	    /*先定义，在注册，最后创建根实例，这个顺序不能调动，真奇怪*/
		
	    // 定义
	    // Vue.extend()方法创建一个组件构造器
		/*var MyComponent = Vue.extend({
			template : '<div>A custom component!</div>'
		})*/
		// 注册
		// 要把这个构造器用作组件，需要用Vue.component(tag,constructor)注册：
		/*Vue.component('my-component',MyComponent)*/
		/*简单写法*/
		/*即可以直接传入对象而不是构造器给Vue.component()和component 选项。Vue在后台自动调用Vue.extend();*/
		Vue.component('my-component',{
			template : '<div>A custom component!</div>'
		})
		// 创建根实例
		new Vue({
			el : '#example'
		})
		
	</script>
</body>
</html>
