<!DOCTYPE html>
<!-- 声明angularjs的管理边界，名字为todoList -->
<html lang="en" ng-app = "todoList">
<head>
	<meta charset="UTF-8">
	<title>todoList</title>
	<link rel="stylesheet" href="bootstrap.css">
    <style>
    </style>
</head>
<!-- 声明的名称要绑定在DOM中 -->
<body style = "padding:10px" ng-controller = "TaskCtrl">
	<div class="input-group">
		<input ng-model = "task" type="text" class="form-control">
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click = "add()">提交</button>
		</span>
	</div>
	<h4 ng-if = "tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat = "item in tasks track by $index" class="list-group-item">{{item}}
		<a href="javascript:;" ng-click = "tasks.splice($index,1)" style = "cursor:pointer">删除</a></li>
	</ul>
	<script src = "angular.min.js"></script>
	<script>
	    // 写过声明边界后，要将其在JS中声明，用一个module函数
	    // $scope相当于一个angular的顶级变量，所有的任务都定义在上面
		angular.module('todoList',[])
		.controller('TaskCtrl',function($scope){
			// 赋予属性（即声明变量）
            $scope.task = "";
            $scope.tasks = [];
            $scope.add = function(){
            	$scope.tasks.push($scope.task);
            }
		})
	</script>
</body>
</html>
