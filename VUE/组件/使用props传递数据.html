<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props的简单使用</title>
	<script src="../vue.js"></script>
</head>
<body>
	<h3>Props的简单使用</h3>
	<p>组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据。可以使用props吧数据传给子组件</p>
	<div id="example">
		<child msg = "hello"></child>
	</div>
	
	<script>
        
		Vue.component('child',{
			// 声明props
			props : ['msg'],
			template : '<span>{{msg}}</span>'
		})
        // 创建根实例
		// 创建根实例
		new Vue({
			el : '#example'
		})
	</script>
</body>
</html>
