<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态Props的简单应用</title>
	<script src="../vue.js"></script>
</head>
<body>
	<p>类似于用v-bind绑定HTML特性到一个表达式，也可以用v-bind绑定动态Props到父组件的数据。每当父组件的数据变化时，也会传导给子组件</p>
	<div id = "example">
		<input type="text" v-model = "parentMsg"><br>
		<child v-bind:my-message = "parentMsg"></child>
	</div>
	<script>
		new Vue({
			el : '#example',
			data : {
				parentMsg : 'nihao'
			}
		})
		Vue.component('child',{
			template : '<span>{{parentMsg}}</span>'
		})
		// 创建根实例
		new Vue({
			el : '#example'
		})
	</script>
</body>
</html>
