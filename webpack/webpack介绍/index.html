	<h3>webpack是什么？</h3>
	<p>webpack是德国开发者 Tobias Koppers 开发的模块加载器兼打包工具，在webpack中，它能把各种资源，例如JS(含JSX)、coffee、样式(含less/sass)、图片等都作为模块来处理和使用。因此webpack当中js可以引用css,css中可以嵌入图片dataURL。对应各种不同文件类型的资源，webpack有对应的模块loader比如Vue用的是Vue-loader</p>
	<span>小提示：若是有出现npm安装过慢的情况，可以使用nrm这个项目来进行npm源地址的切换。</span>
