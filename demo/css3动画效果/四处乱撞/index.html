<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禁锢</title>
	<link rel="stylesheet" href="csshake.css">
	<style>
		#box{
			width : 200px;
			height:100px;
			border : 10px solid #BDA29B;
			margin:100px auto;
			border-radius:5px;
		}
		#content{
			width : 150px;
			height:50px;
			padding:20px;
			text-align:center;
			line-height: 50px;
		}
		#content span {
			display:inline-block;
			font-size : 2.0em;
			font-weight: 800;
			color : #4BBDFB;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="content" class = "shake-slow shake-constant">
			<span>上古神兽</span>
		</div>
	</div>
</body>
</html>
